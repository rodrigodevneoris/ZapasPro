<div class="min-h-screen bg-gray-100">
    <!-- Barra de navegaciÃ³n -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-white text-lg font-bold">ZapasPro</a>
        <div class="flex items-center">
          <a href="/" class="text-gray-300 hover:text-white px-3">Inicio</a>
          <a href="/store" class="text-gray-300 hover:text-white px-3">Tienda</a>
          <a href="/cart" class="text-gray-300 hover:text-white px-3 relative">
            Carrito
            <span class="absolute top-0 right-0 bg-red-600 text-white rounded-full px-1 text-xs" *ngIf="cartCount > 0">{{ cartCount }}</span>
          </a>
        </div>
      </div>
    </nav>
  
    <!-- Contenedor de productos -->
    <div class="container mx-auto py-8">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Nuestra Tienda</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
        <div *ngFor="let product of products" class="bg-white rounded-lg shadow-md p-4 product-card">
          <img [src]="product.imagen" alt="{{ product.nombre }}" class="w-full h-48 object-cover rounded-t-lg">
          <h2 class="text-lg font-semibold mt-2">{{ product.nombre }}</h2>
          <p class="text-gray-600">{{ product.precio | currency }}</p>
          <button (click)="addToCart(product)" class="mt-4 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
            Agregar al Carrito
          </button>
        </div>
      </div>
    </div>
  </div>
