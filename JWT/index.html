<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro y Login</title>
    <script>
        async function register() {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            const response = await fetch('http://localhost:3100/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password, role })
            });

            const data = await response.json();
            alert(data.message);
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://localhost:3100/auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            alert(data.message);

            // Aquí puedes almacenar el token en el almacenamiento local o en una cookie
            if (data.token) {
                localStorage.setItem('token', data.token);
                // Redirigir según el rol del usuario
                if (data.role === 'admin') {
                    window.location.href = 'admin.html'; // Cambia a la página de administrador
                } else {
                    window.location.href = 'client.html'; // Cambia a la página del cliente
                }
            }
        }
    </script>
</head>
<body>
    <h1>Registro</h1>
    <form onsubmit="event.preventDefault(); register();">
        Nombre de usuario: <input type="text" id="register-username" required><br/>
        Contraseña: <input type="password" id="register-password" required><br/>
        Rol:
        <label><input type="radio" name="role" value="client" checked> Cliente</label>
        <label><input type="radio" name="role" value="admin"> Admin</label><br/>
        <button type="submit">Registrarse</button>
    </form>

    <h1>Login</h1>
    <form onsubmit="event.preventDefault(); login();">
        Nombre de usuario: <input type="text" id="login-username" required><br/>
        Contraseña: <input type="password" id="login-password" required><br/>
        <button type="submit">Iniciar sesión</button>
    </form>
</body>
</html>
